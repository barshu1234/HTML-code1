<!DOCTYPE html>
<html>
	<head>
		<title>4Frames</title>
	</head>
	<body>

		<p><frame></frame></p>		<!--defines a frame-->
		<p><frameset></frameset>	<!--frame document-->
									<!--It is collection of frames in the browser.
									Not supported in HTML5
									Used instead of Body.-->
		</p>
		
		<iframe src="hi.jpeg" name="iframe_a" height="700px" width="60%" title="Iframe Example"></iframe>
									<!--inline frame-->
									<!--It is used for displaying a web page within a web page-->
					
		<p>This is my frame page.</p>

	</body>
</html>
