<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>

		<dd>	<!--defintion-->
		<dl>	<!--Description list is the list with the description of each term-->
			<dt>Its a Sunny day</dt>
			<dd>- 21 Celcius </dd>
			<dt> Yesterday was a cold day</dt>
			<dd>- 14 Celcius</dd>		  
		</dl>			
								
		<dt></dt>				<!--defintion term-->
			
		<li>Hi</li>			<!--Encompasses each list item-->
		<li>Hello</li>			<!--Used for describing or adding content in the list-->
		<li>Bye</li>	
		<ul>					<!--Creates an unordered list with the bullet-->
			<li>How are doing</li>
			<li>See you later</li>
			<li>Good bye</li>
			<li>Byebye</li>
		</ul>		
		
		<ol start=01>			<!--Creates an ordered list (start=xx,
								where xx is a counting number) along with numbering-->
			<li>Number 1</li>
			<li>Number 2</li>
			<li>Number 3</li>
		</ol>	
		
		
		
	</body>
</html>
